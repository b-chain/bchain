language: go
os:
  - linux

env:
 - TAGS="-tags travis"

cache:
 directories:
   - $HOME/.cache/go-build
   - $HOME/gopath/pkg/mod

matrix:
 fast_finish: true
 allow_failures:
   - go: master
 include:
   - go: 1.9.x
     env:
       - COVERAGE=""
   - go: 1.10.x
     env:
       - COVERAGE=""
   - go: 1.11.x
     env:
       - COVERAGE="-cover -race"
   - go: master
     env:
       - COVERAGE="-race"
       - GO111MODULE="on"

sudo: false

script:
 - go get -d -t -v ./...
 - go install -v $TAGS ./...
 - go run ./ci/run-tests.go $COVERAGE

after_success:
 - bash <(curl -s https://codecov.io/bash)
